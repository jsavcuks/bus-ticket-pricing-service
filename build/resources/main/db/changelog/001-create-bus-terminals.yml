databaseChangeLog:
  - changeSet:
      id: 001-create-bus-terminals
      author: ai-assistant
      changes:
        - createTable:
            tableName: BUS_TERMINALS
            columns:
              - column:
                  name: TERMINAL_NAME
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
                    primaryKey: true
              - column:
                  name: BASE_PRICE
                  type: DECIMAL(19,2)
                  constraints:
                    nullable: false
        - insert:
            tableName: BUS_TERMINALS
            columns:
              - column:
                  name: TERMINAL_NAME
                  value: "Vilnius, Lithuania"
              - column:
                  name: BASE_PRICE
                  valueNumeric: 10.00
